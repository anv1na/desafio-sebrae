<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Formulários.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Mais Informações</title>
</head>
<body>
    <div class="Forumlário">
        <h2>Insira seus dados</h2>
        <p>Vamos te conhecer um pouquinho melhor!</p>
        <form action="" method="">
            <br><br><br>
            <div class="Perguntas">
            <label>Nome completo</label><br>
            <input type="text" name="Pergunta1"><br><br><br>

            <label>Email</label><br>
            <input type="text" name="Pergunta1"><br><br><br>


            <label>Qual o seu estado?</label><br>
            <select name="estado"> 
             <option value="estado"></option> 
             <option value="ac">Acre</option> 
             <option value="al">Alagoas</option> 
             <option value="am">Amazonas</option> 
             <option value="ap">Amapá</option> 
             <option value="ba">Bahia</option> 
             <option value="ce">Ceará</option> 
             <option value="df">Distrito Federal</option> 
             <option value="es">Espírito Santo</option> 
             <option value="go">Goiás</option> 
             <option value="ma">Maranhão</option> 
             <option value="mt">Mato Grosso</option> 
             <option value="ms">Mato Grosso do Sul</option> 
             <option value="mg">Minas Gerais</option> 
             <option value="pa">Pará</option> 
             <option value="pb">Paraíba</option> 
             <option value="pr">Paraná</option> 
             <option value="pe">Pernambuco</option> 
             <option value="pi">Piauí</option> 
             <option value="rj">Rio de Janeiro</option> 
             <option value="rn">Rio Grande do Norte</option> 
             <option value="ro">Rondônia</option> 
             <option value="rs">Rio Grande do Sul</option> 
             <option value="rr">Roraima</option> 
             <option value="sc">Santa Catarina</option> 
             <option value="se">Sergipe</option> 
             <option value="sp">São Paulo</option> 
             <option value="to">Tocantins</option> 
         </select><br><br><br>


            <label>Cidade</label><br>
            <input type="text" name="Pergunta1"><br><br><br>
            <label>Qual o seu perfil?</label><br>
            <select name="Perfil"> 
             <option value="Perfil"></option> 
             <option value="MEI">Microempreendedor Individual (MEI)</option> 
             <option value="ME">Micreempresa (ME)</option> 
             <option value="EPP">Empresa de pequeno porte (EPP)</option> 
             <option value="EMP">Empresa de médio porte</option> 
             <option value="EGP">Empresa de grande porte</option>
             <option value="PR">Produtora rural</option> 
             <option value="QSE">Quero ser empreendedora</option> 
            </select><br><br><br>

            <label>Qual o ramo de atividade da sua empresa?</label><br>
            <select name="Ramo_Atividade"> 
             <option value="Ramo_Atividade"></option> 
             <option value="Serviço">Serviço</option> 
             <option value="Comércio">Comércio</option> 
             <option value="indústria">Industria</option> 
             <option value="Agronegócio">Agronegócio</option> 
            </select><br><br><br>

            <label>Quais seus interesses?</label><br>
            <input type="text" name="Pergunta1" id="Informacoes_Pessoais"><br><br><br>
        </div>
        <input type="button" value="Enviar">
        </form>
    </div>
</body>
</html>
