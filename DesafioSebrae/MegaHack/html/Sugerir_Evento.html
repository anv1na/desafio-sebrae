<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Formulários.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>Mais Informações</title>
</head>
<body>
    <div class="Forumlário">
        <h2>Sugerir evento</h2>
        <p>Preencha os dados para para compartilhar seus incríveis interesses!</p>
        <form action="" method="">
            <br><br><br>
            <div class="Perguntas">

            <label>Titulo do evento</label><br>
            <input type="text" name="Pergunta1"><br><br><br>
            <label>Tema</label><br>
            <input type="text" name="Pergunta1"><br><br><br>
            <label>Data</label><br>
            <input type="text" name="Pergunta1" id="Data_de_Nascimento"><br><br><br>
            <label>Horário</label><br>
            <input type="text" name="Pergunta1" id="Data_de_Nascimento"><br><br><br>

            <label>Formato</label><br>
            <select name="Formato_Evento"> 
             <option value="Formato_Evento"></option> 
             <option value="Presencial">Presencial</option> 
             <option value="Online">Online</option> 
            </select><br><br><br>


           <label>Em que estado irá ser o evento?</label><br>
           <select name="estado"> 
            <option value="estado"></option> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
        </select><br><br><br>

        <label>Cidade</label><br>
        <input type="text" name="Pergunta1"><br><br><br>
        <label>CEP</label><br>
        <input type="text" name="Pergunta1"  id="Data_de_Nascimento"><br><br><br>
        <label>Descrição do evento...</label><br>
        <input type="text" name="Pergunta1" id="Informacoes_Pessoais"><br><br><br>

        <input type="button" value="Enviar">
        </form>
    </div>
</body>
</html>
